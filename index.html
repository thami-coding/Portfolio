<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- custom links -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header  section -->
    <header>
      <a href="#" class="logo">Cod<span>e</span>r.</a>
      <ul class="navlist">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Projects</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Home section -->
    <section class="home" id="home">
      <div class="home-text">
        <div class="slide">
          <span class="one">Hello</span>
          <span class="two">I'm</span>
        </div>
        <h1>Thami</h1>
        <h3>A <span class="animate"> Designer.</span></h3>
        <p>
          Web developer with 5+ years experience that keep customers <br />
          coming back for about services makes best effort.
        </p>
        <div class="button">
          <a href="#" class="btn">Download CV</a>
          <!-- <a href="#" class="btn2"
            ><span><i class="bx bx-play"></i></span>Watch my work</a
          > -->
        </div>
      </div>
    </section>
    <!-- custom js link  -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed('.animate', {
        strings: ['Full StackDeveloper.', 'Coding Addict.'],
        typeSpeed: 100,
        backspeed: 80,
        backDelay: 1500,
      })
    </script>
  </body>
</html>
